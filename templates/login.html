{% extends "base.html" %}

{% block title %}Вход | Skyline Riot{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-dark text-white text-center py-3">
                    <h3 class="mb-0">
                        <i class="bi bi-box-arrow-in-right"></i> Вход в аккаунт
                    </h3>
                </div>
                <div class="card-body p-4">
                    {% if error %}
                    <div class="alert alert-danger border-0 shadow-sm mb-4">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Email *</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" name="email" class="form-control" 
                                       placeholder="example@mail.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Пароль *</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" name="password" class="form-control" 
                                       placeholder="Введите пароль" required>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Запомнить меня
                                </label>
                            </div>
                            <a href="/reset-password" class="text-decoration-none small">
                                Забыли пароль?
                            </a>
                        </div>
                        
                        <button type="submit" class="btn btn-dark w-100 py-2 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Войти
                        </button>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0">Нет аккаунта? 
                                <a href="/register" class="text-decoration-none fw-bold">
                                    Зарегистрироваться
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border-radius: 12px;
    overflow: hidden;
}

.card-header {
    border-radius: 12px 12px 0 0 !important;
}

.input-group-text {
    border-radius: 8px 0 0 8px !important;
}

.form-control {
    border-radius: 0 8px 8px 0 !important;
}

.btn-dark {
    background-color: #212529;
    border-color: #212529;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.btn-dark:hover {
    background-color: #000;
    transform: translateY(-2px);
}

@media (max-width: 576px) {
    .card-body {
        padding: 1.5rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    }, false);
});
</script>
{% endblock %}
